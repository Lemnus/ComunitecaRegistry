<div class="mx-4 mt-4 d-flex flex-column">
  <form [formGroup]="userNameForm">
    <h5>Enter your name:</h5>
    <div class="form-group">
      <input
        class="form-control"
        formControlName="name">
    </div>
  </form>
  <div class="mt-3">
    <button type="button" class="btn btn-danger m-2" (click)="exit()">Exit</button>
    <button type="button" class="btn btn-primary m-2" (click)="confirm()" [disabled]="!userNameForm.valid">Confirm</button>
  </div>
</div>
