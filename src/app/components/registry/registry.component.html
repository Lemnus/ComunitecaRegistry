<button
  class="mt-3 btn btn-primary rounded-pill px-3"
  routerLink="/new" routerLinkActive="active"
>Add new event</button>
<div class="mt-2 container mx-0">
  <div class="row registry-content">
    <app-event-entry
      class="
    row-eq-height
    mt-4
    col-12
    col-md-6
    col-xl-4
    col-xxl-3
  "
      *ngFor="let event of events" [event]="event"></app-event-entry>
  </div>
</div>
